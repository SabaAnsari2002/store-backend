{% extends 'sellerpanel/base.html' %}
{% block content %}
{% load humanize %}

<h2>جزئیات سفارش</h2>

<p><strong>مشتری:</strong> {{ order.customer_name }}</p>
<p><strong>مبلغ:</strong> {{ order.amount|intcomma }} تومان</p>
<p><strong>تاریخ:</strong> {{ order.date }}</p>

<form method="POST" action="{% url 'update_order_status' order.id %}">
    {% csrf_token %}
    <label>تغییر وضعیت سفارش:</label>
    <select name="status">
        <option value="pending" {% if order.status == 'pending' %}selected{% endif %}>در حال پردازش</option>
        <option value="delivered" {% if order.status == 'delivered' %}selected{% endif %}>تحویل شده</option>
        <option value="cancelled" {% if order.status == 'cancelled' %}selected{% endif %}>لغو شده</option>
    </select>
    <button type="submit">ذخیره</button>
</form>
{% endblock %}
